<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="layout">
    <header class="header">
      <h1>ElectroShop</h1>
      <nav>
        <ul class="nav">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <aside class="sidebar">
      <h2>Categorías</h2>
      <ul class="category-list">
        <li>Electrónica (10)</li>
        <li>Ropa (7)</li>
        <li>Accesorios (5)</li>
        <li>Hogar (8)</li>
      </ul>
    </aside>

    <main class="products">
      <div class="product-card">
        <img src="assets/img/audifonos.jpg" alt="Producto 1">
        <h3>Audífonos Bluetooth </h3>
        <p>$10.000</p>
      </div>
      <div class="product-card">
        <img src="assets/img/teclado.jpg" alt="Producto 2">
        <h3>Teclado Gamer</h3>
        <p>$12.000</p>
      </div>
      <div class="product-card">
        <img src="assets/img/mouse.jpg" alt="Producto 3">
        <h3>MOUSE GAMER</h3>
        <p>$8.000</p>
      </div>
      <div class="product-card">
        <img src="assets/img/mousepad.jpg" alt="Producto 4">
        <h3>Mouse pad</h3>
        <p>$15.000</p>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Mi E-commerce. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
